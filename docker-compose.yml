
services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: econosight-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - econosight-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 백엔드 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: econosight-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      NEWS_API_KEY: ${NEWS_API_KEY}
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED}
      ANALYSIS_CRON: ${ANALYSIS_CRON}
      TIMEZONE: ${TIMEZONE}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - econosight-network
    volumes:
      - ./backend/logs:/app/logs

  # 프론트엔드 (프로덕션)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: econosight-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: /api
      VITE_ADSENSE_CLIENT_ID: ${ADSENSE_CLIENT_ID}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - econosight-network

networks:
  econosight-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
